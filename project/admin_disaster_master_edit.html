{% extends 'myapp/admin_base.html' %}
{% load static %}
{% block title %}Disaster Type Update{% endblock %}
{% block body %}
<center>
    <h1>Disaster Type Edit</h1>
    <div class="container">
     <form role="form" name="frm" action="{% url 'admin_disaster_master_edit'%}" method="post">
        {% csrf_token %}
         <div class="form-group">
            <label for="disaster_name">Disaster Name :</label>
            <input class="form-control" name="disaster_name" id="disaster_name" type="text"  value="{{disaster_name}}" required>
         </div>
         <div class="form-group">
            <label for="disaster_descp">Disaster Description :</label>
             <textarea class="form-control" name="disaster_descp" id="disaster_descp" required>{{disaster_descp}}</textarea>
         </div>
         <button type="submit" class="btn btn-info" id="bt" name="bt">Update</button>
        <button type="reset" class="btn btn-info" id="rt" name="rt">Clear</button>
         <input type="hidden" name="s_id" value="{{s_id}}">
    </form>
    </div>
    <h3>{{msg}}</h3>
</center>
{% endblock %}
