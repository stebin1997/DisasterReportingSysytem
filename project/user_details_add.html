{% extends 'myapp/base.html' %}
{% load static %}
{% block title %}New User{% endblock %}
{% block background %}{% endblock %}
{% block body %}
<center>
    <h2><font color="#366092">New User</font></h2>
	<div class="container">
    <form role="form" name="frm" action="{% url 'user_details_add' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
			<label for="fname">Name</label>
			<input class="form-control" type="text" id="fname" title="only alphabet with space is allowed"  name="fname" pattern="[a-zA-Z ]+" oninput="if (typeof this.reportValidity === 'function') {this.reportValidity();}" placeholder="First name" required="required">
			<input class="form-control" type="text"  id="lname" title="only alphabet with space is allowed" name="lname" pattern="[a-zA-Z ]+" oninput="if (typeof this.reportValidity === 'function') {this.reportValidity();}" placeholder="Last name" required="required">
		</div>

		<div class="form-group">
			<label for="dob">DOB</label>
			<input class="form-control" type="date"  id="dob" name="dob" placeholder="date of birth" required="required">
		</div>
	    <div class="form-group">
            <label>Gender :</label>
			<div class="custom-control custom-radio custom-control-inline">
  				<input type="radio" class="custom-control-input" id="gender1" name="gender" value="Male">
  				<label class="custom-control-label" for="gender1">Male</label>
			</div>
			<div class="custom-control custom-radio custom-control-inline">
  				<input type="radio" class="custom-control-input" id="gender2" name="gender" value="Female">
  				<label class="custom-control-label" for="gender2">Female</label>
			</div>
		</div>
	    <div class="form-group">
			<label for="addr1">Address</label>
			<input class="form-control" type="text"  id="addr1" name="addr1" placeholder="Street" required>
			<input class="form-control" type="text"  id="addr2" name="addr2" placeholder="city"  required>
			<input class="form-control" type="text"  id="addr3" name="addr3" placeholder="state" required>
			<input class="form-control" type="text" maxlength="6"  id="pin" name="pin" pattern="[0-9]{6}" placeholder="pin" oninput="if (typeof this.reportValidity === 'function') {this.reportValidity();}" required>
		</div>
		<div class="form-group">
            <label for="district_id">District :</label>
            <select class="form-control" id="district_id"  name="district_id">
                {% for  d in district_list%}
                <option value="{{d.id}}">{{d.district}}</option>
                {% endfor %}
            </select>
        </div>
	    <div class="form-group">
			<label for="contact">Contact</label>
			<input class="form-control" type="text" maxlength="10" title="Please enter a valid phone number with 10 digit" pattern="^(\+91[\-\s]?)?[0]?(91)?[6789]\d{9}$" oninput="if (typeof this.reportValidity === 'function') {this.reportValidity();}"  id="contact" name="contact" placeholder="Enter contact" required>
		</div>
	    <div class="form-group">
			<label for="email">Email</label>
			<input class="form-control" type="email"  id="email" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" placeholder="Enter email id" oninput="if (typeof this.reportValidity === 'function') {this.reportValidity();}" required>
		</div>
		<div class="form-group">
			<label for="password">Password</label>
			<input class="form-control" type="password"  id="password" name="password" placeholder="Enter your password"  required>
		</div>
		<!--<div class="form-group">
			<label for="id_name">Id Name</label>
			<input class="form-control" type="text"  id="id_name" name="id_name" placeholder="ID Name" required="required">
		</div>-->
		<div class="form-group">
            <label for="id_name">Id Name:</label>
            <select class="form-control" id="id_name"  name="id_name">
                <option value="Aadhar">Aadhar</option>
                <option value="Voters_id">Voters_id</option>
                <option value="Passport">Passport</option>
				<option value="Driving_License">Driving_License</option>
            </select>
        </div>
		<div class="form-group">
			<label for="id_no">Id Number</label>
			<input class="form-control" type="text"  id="id_no" name="id_no" placeholder="ID Number" required="required">
		</div>
			<button type="submit" class="btn btn-info" id="bt" name="bt">Register</button>
        	<button type="reset" class="btn btn-info" id="rt" name="rt">Reset</button>
	    </table>
    </form>
		{{msg}}
	</div>
</center>
{% endblock %}
