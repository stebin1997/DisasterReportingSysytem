{% extends 'myapp/admin_base.html' %}
{% load static %}
{% block title %}State Details{% endblock %}
{% block body %}
<center>
    <h1>State Details</h1>
    <div class="container">
    <form role="form" name="frm" action="{% url 'admin_state_master_view'%}" method="post">
        {% csrf_token %}
        <table class="table table-striped table-bordered">
            <thead>
            <tr>
                <th>Id</th>
                <th>State Name</th>
                <th>Action</th>
            </tr>
            </thead>
            {% for sd in state_list %}
            <tbody>
            <tr>
                <td>{{ sd.id }}</td>
                <td>{{ sd.state_name }}</td>
                <td>
                    <a href="../admin_state_master_edit?id={{ sd.id }}">Edit</a> |
                    <a href="../admin_state_master_delete?id={{ sd.id }}">Delete</a>
                </td>

            </tr>
            <tbody>
            {% endfor %}
        </table>
         <a href="{% url 'admin_state_master_add' %}">Add State</a></h1>
    </form>
    </div>
    <h3>{{msg}}</h3>
</center>
{% endblock %}
